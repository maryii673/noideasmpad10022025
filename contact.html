<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - No Ideas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Shadows Into Light', cursive;
        }
        body {
            background: linear-gradient(45deg, #333, #555);
            color: white;
            text-align: center;
            scroll-behavior: smooth;
        }
        nav {
            background: #1e5e88;
            padding: 15px 0;
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-size: 18px;
            margin: 0 15px;
            text-decoration: underline;
        }

        .navbar-nav .nav-link:hover {
            color: #1c1c1c !important;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            background: linear-gradient(45deg, #333, #555);
        }
        .animated-title span {
        transition: opacity 0.5s ease-in-out;
        }
        .fade-out {
            opacity: 0;
        }
        .fade-in {
            opacity: 1;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 2px;
        }
        .hero p {
            max-width: 600px;
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 40px;
            opacity: 0.8;
        }
        .contact-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-form input,
        .contact-form textarea {
            width: 80%;
            max-width: 500px;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 2px solid #444;
            font-size: 1rem;
            background: #333;
            color: white;
        }
        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #1e5e88;
            background: #444;
        }
        .contact-form button {
            padding: 12px 20px;
            background: #1e5e88;
            color: #1a1a1a;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 30px;
            transition: background 0.3s ease;
        }
        .contact-form button:hover {
            background: #1e70b6;
        }
        .contact-form button:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="team.html">Team Info</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <section class="hero">
        <h1 class="animated-title">
            <span id="question-part">Questions</span> or <span id="feedback-part">Feedback</span>
        </h1>
        <p> We'd love to hear from you! <br>Reach out to us using the form below. </p>
        
        <div class="contact-form">
            <input type="text" placeholder="Your Name" required><br>
            <input type="email" placeholder="Your Email" required><br>
            <textarea rows="4" placeholder="Your Message" required></textarea><br>
            <button type="submit">Send Message</button>
        </div>
    </section>

    <script>
    const questionSpan = document.getElementById('question-part');
    const feedbackSpan = document.getElementById('feedback-part');

    const questionStates = ["Questions", "?"];
    const feedbackStates = ["Feedback", "👍👎"];
    
    let index = 0;

    function animateTitle() {
        questionSpan.classList.add('fade-out');
        feedbackSpan.classList.add('fade-out');

        setTimeout(() => {
            index = (index + 1) % questionStates.length;
            questionSpan.textContent = questionStates[index];
            feedbackSpan.textContent = feedbackStates[index];

            questionSpan.classList.remove('fade-out');
            feedbackSpan.classList.remove('fade-out');
            questionSpan.classList.add('fade-in');
            feedbackSpan.classList.add('fade-in');

            setTimeout(() => {
                questionSpan.classList.remove('fade-in');
                feedbackSpan.classList.remove('fade-in');
            }, 500);
        }, 500);
    }

    setInterval(animateTitle, 3000); // changes every 3 seconds
</script>

    </script>

    <footer>
        <p>&copy; 2025 No Ideas. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
