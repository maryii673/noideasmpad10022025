<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chapters Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Shadows Into Light', cursive;
      background-color: black;
      color: white;
      overflow-x: hidden;
      padding: 40px 0;
      min-height: 100vh;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      position: relative;
    }

    header {
    text-align: center;
    margin-top: 40px; /* Optional: adds space above */
    margin-bottom: 30px; /* Optional: adds space below */
    }

    header h1 {
    font-size: 2.5em; /* Optional: adjust size */
    margin-bottom: 10px;
    }

    header p {
    font-size: 1.2em;
    color: white; 
    max-width: 600px;
    margin: 0 auto;
    }


    .gallery-container {
      position: relative;
      padding: 0 5vw;
    }

    .gallery-scroll {
      display: flex;
      overflow-x: auto;
      gap: 40px;
      scroll-behavior: smooth;
      padding-bottom: 20px;
    }

    .gallery-scroll::-webkit-scrollbar {
      height: 8px;
    }

    .gallery-scroll::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 10px;
    }

    .chapter-card {
      min-width: 200px;
      height: 700px;
      flex-shrink: 0;
      background: #111;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.08);
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      display: flex;
      flex-direction: column;
    }

    .chapter-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(255, 255, 255, 0.15);
    }

    .chapter-card img {
      width: 100%;
      height: 90%;
      object-fit: cover;
      object-position: center center; /* üëà Add this line */
      filter: brightness(85%);
      transition: filter 0.3s ease;
    }

    .chapter-card:hover img {
      filter: brightness(100%);
    }

    .chapter-title {
      padding: 15px 10px;
      font-size: 1.4rem;
      text-align: center;
      letter-spacing: 1px;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scroll-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.08);
      border: 1px solid white;
      color: white;
      padding: 10px 15px;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.3s ease;
      z-index: 10;
    }

    .scroll-arrow:hover {
      background: rgba(255,255,255,0.2);
    }

    .scroll-arrow.right {
      right: -20px;
    }

    .scroll-arrow.left {
      left: -20px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Go Home Button (House Image) Styling */
    .go-home {
      position: fixed;
      top: 20px;
      left: 20px;
      display: inline-block;
      padding: 10px;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .go-home img {
      width: 60px;
      height: 60px;
      transition: transform 0.3s ease;
    }

    .go-home:hover img {
      transform: scale(1.1);
    }

       /* Fullscreen Button Styling */
    .fullscreen-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      display: inline-block;
      padding: 10px;
      transition: transform 0.3s ease;
      z-index: 1000;
      cursor: pointer;
    }

    .fullscreen-btn img {
      width: 60px;
      height: 60px;
      transition: transform 0.3s ease;
    }

    .fullscreen-btn:hover img {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <!-- Go Home Button -->
  <a href="index.html" class="go-home">
    <img src="house-icon.png" alt="Go Home">
  </a>

  <!-- Fullscreen Button with PNG Icon -->
  <a class="fullscreen-btn" onclick="toggleFullScreen()">
    <img src="fullscreen-icon.png" alt="Fullscreen">
  </a>

<header>
    <h1>EVERY PLACE TELLS A STORY</h1>
    <p>CHOOSE YOUR ADVENTURE</p>
</header>
 

<div class="gallery-container">
    <div class="scroll-arrow left" onclick="scrollLeft()">‚Üê</div>
  
    <div class="gallery-scroll" id="scrollContainer">
      <div class="chapter-card">
        <img src="The House.png" alt="Chapter 1">
        <div class="chapter-title">CHAPTER 1: The House</div>
      </div>
      <div class="chapter-card">
        <img src="The Map.png" alt="Chapter 2">
        <div class="chapter-title">CHAPTER 2: The Map</div>
      </div>
      <div class="chapter-card">
        <img src="The Cabin.png" alt="Chapter 3">
        <div class="chapter-title">CHAPTER 3: The Cabin</div>
      </div>
      <div class="chapter-card">
        <img src="The Tower.png" alt="Chapter 4">
        <div class="chapter-title">CHAPTER 4: The Tower</div>
      </div>
      <div class="chapter-card">
        <img src="The Oak Tree.png" alt="Chapter 5">
        <div class="chapter-title">CHAPTER 5: The Oak Tree</div>
      </div>
    </div>
  
    <div class="scroll-arrow right" onclick="scrollRight()">‚Üí</div>
  </div>
  
  <script>
    function scrollRight() {
      const container = document.getElementById('scrollContainer');
      container.scrollBy({ left: 400, behavior: 'smooth' });
    }

    function scrollLeft() {
      const container = document.getElementById('scrollContainer');
      container.scrollBy({ right: -400, behavior: 'smooth' });
    }

    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.log(`Error attempting to enable full-screen mode: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }
  </script>

</body>
</html>
